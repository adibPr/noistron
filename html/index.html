<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="../css/nouislider.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/simple-grid.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-4">
          <div class="sound" data-id="crowd">
            <div class="label">Crowd</div>
            <button class="play">Play</button>
            <button class="stop">Stop</button>
            <div class="slider"></div>
          </div>
        </div>

        <div class="col-4">
          <div class="sound" data-id="fireplace">
            <div class="label">Fireplace</div>
            <button class="play">Play</button>
            <button class="stop">Stop</button>
            <div class="slider"></div>
          </div>
        </div>

        <div class="col-4">
          <div class="sound" data-id="morning">
            <div class="label">Morning</div>
            <button class="play">Play</button>
            <button class="stop">Stop</button>
            <div class="slider"></div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-4">
          <div class="sound" data-id="rain">
            <div class="label">Rain</div>
            <button class="play">Play</button>
            <button class="stop">Stop</button>
            <div class="slider"></div>
          </div>
      </div>

      <div class="col-4">
        <div class="sound" data-id="sea">
          <div class="label">Sea</div>
          <button class="play">Play</button>
          <button class="stop">Stop</button>
          <div class="slider"></div>
        </div>
      </div>

      <div class="col-4">
        <div class="sound" data-id="thunder">
          <div class="label">Thunder</div>
          <button class="play">Play</button>
          <button class="stop">Stop</button>
          <div class="slider"></div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-4">
        <div class="sound" data-id="wind">
          <div class="label">Wind</div>
          <button class="play">Play</button>
          <button class="stop">Stop</button>
          <div class="slider"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="../js/prototype.js"></script>
  <script type="text/javascript" src="../js/nouislider.js"></script>
  <script type="text/javascript" src="../js/SoundI.js"></script>
  <script type="text/javascript" src="../js/renderer.js"></script>
</html>
